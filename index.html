<!DOCTYPE html>
<html>
  <head>
    <base href="/sketchpad/"/>
    <title>Sketchpad</title>
    <link rel="stylesheet" href="app.css"/>
    <script src="jscolor.min.js"></script>
  </head>
  
  <body>
    <canvas id="main-canvas"></canvas>
    <div id="menu">
      <div id="change-frame" class="btn">Change Frame</div>
      <div id="new-frame" class="btn">New Frame</div>
      <div id="delete-frame" class="btn">Delete Frame</div>
      <div id="download-frame" class="btn">Download Current Frame</div>
      <div id="frame-selector"></div>
      <input id="color-picker" class="jscolor {closable:true,closeText:'Close',mode:'HSV'}" value="ff3300"/>
      Thickness:
      <input id="thickness-slider" type="range" min="1" max="20"/>
    </div>
    <script src="app.js"></script>
  </body>
</html>
